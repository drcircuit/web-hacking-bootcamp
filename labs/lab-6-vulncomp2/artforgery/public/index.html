<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Sci-Fi NFT Art Showcase</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link href="/css/styles.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">NFT Showcase</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/register">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/login">Login</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/profile">Profile</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container">
    <h1>Sci-Fi NFT Art Showcase</h1>
    <div id="pieces" class="mt-4"></div>
  </div>
  <script>
    fetch('/pieces')
      .then(response => response.json())
      .then(data => {
        const piecesDiv = document.getElementById('pieces');
        piecesDiv.innerHTML = '';
        data.forEach((piece, index) => {
          const pieceDiv = document.createElement('div');
          pieceDiv.className = 'card mb-3';
          pieceDiv.innerHTML = `
            <div class="row g-0">
              <div class="col-md-4">
                <a href="/img/${index}.png" target="_blank">
                  <img src="/img/${index}.png" class="img-fluid rounded-start piece-image-small" alt="${piece.title}">
                </a>
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">${piece.title}</h5>
                  <p class="card-text">${piece.description}</p>
                  <p class="card-text"><small class="text-muted">${piece.price}</small></p>
                </div>
              </div>
            </div>
          `;
          piecesDiv.appendChild(pieceDiv);
        });
      });
  </script>
</body>
</html>
